<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bitcoin Price</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

<body>

  <h1>Bitcoin current price</h1>

  <div class="currency-container">
    <div class="dollars">
      <h3 class="caption">Dollars: <span class="dollars__value"></span></h3>
    </div>
    <div class="pounds">
      <h3 class="caption">Pounds: <span class="pounds__value"></span></h3>
    </div>
    <div class="euros">
      <h3 class="caption">Euros: <span class="euros__value"></span> </h3>
    </div>
  </div>

  <button class="prices-btn">Get value</button>

  <div class="progress-bar">
    <div class="bar"></div>
  </div>

  <script src="app.js"></script>
  </head>
</body>

</html>
